<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Teko:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>   
    <div class="big-container">
        <div class="menu">
            <h2>Settings</h2>
            <div class="reset-container">
                <p>New drawing</p>
                <button class="reset">CLEAR</button>
            </div>
            <div class="range-container">
                <p>Adjust size</p>
                <div class="range">
                    <input type="range" min="2" max="100" value="16" id="size">
                    <p class="range-number"></p>
                </div>
            </div>
            <div class="color-container">
                <p>Pick color</p>
                <input type="color" id="color">
            </div>
            <h3 class="bonus">BONUS</h3>
            <div class="random-container">
                <p>Randomizer</p>
                <button class="random"></button>
            </div>
            <div class="black-container">
                <p>Grey to Black</p>
                <button class="random"></button>
            </div>
        </div>
        <div class="container"></div>
    </div>
    <footer>Â©2023 Gabriel Panaitescu</footer>
</body>
</html>
